<!doctype html>
<!-- Jinja2 -->
<html>
	<head>
        <meta charset="utf-8">
		<title>Flow-in-Cloud Management Dashboard</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/dashboard.js"></script>
        <link rel="stylesheet" href="css/default.css">
	</head>
	<body>
		<h2> Flow-in-Cloud Management Dashboard </h2> 
		<img border=0 src="img/hlab.png" width="200px"><br>
		<b>CAN WE ACCELERATE THE FUTURE ?</b>
        <hr>

		<!-- Individual boards -->

		{% for board in boards %}
        <div class="info_box" id="{{ board }}">
            <a href="{{ board }}/" class="a_indivisual_board" target='_blank'><h1>{{ board }}</h1></a>
			<p class="ledText"><span id="{{ board }}-msg"></span></p>

			<h2>Status</h2>
			PW_OK : <div class="led_green" id="{{ board }}-led_power"></div> /
			DONE : <div class="led_green" id="{{ board }}-led_done"></div> /
			CONF : <span id="{{ board }}-bit_file_name"></span> /
			CONF TIME : <span id="{{ board }}-config_time"></span>
            <br>
            <!--<div class="square_btn_blue" id="{{ board }}-btn_reflesh">REFRESH</div>-->
			<div class="square_btn_orange" id="{{ board }}-btn_fpga_reset" title="Perform resetting FPGA">FPGA RESET</div>
			<div class="square_btn_orange" id="{{ board }}-btn_hls_reset" title="Invoke HLS module reset command">HLS MODULE RESET</div>
            <div class="square_btn_orange" id="{{ board }}-btn_hls_start" title="Invoke HLS module start command">HLS MODULE START</div>
		</div>
		{% endfor %}

       <!-- Individual boards -->

		<div class="center_box">
			<img border=0 src="img/nyacom.png"> <br>
			nyacom &copy; 2018
		</div>
	</body>
</html>
